{% load static %}
<!DOCTYPE html>
<html lang="en" dir='ltr'>
<head>
<meta charset="utf-8">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity= "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/stijl.css' %}">
<title>

</title>
</head>
<body>
    <header>
    <h1>Mijn website</h1>
    

    {% if user.is_authenticated %}
        <a href="{% url 'post_nieuw' %}" class="top-menu">Post schrijven</a>
        <p>Welkom, {{ user.username }}!</p>
        <!-- Logout formulier -->
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="top-menu">Uitloggen</button>
        </form>
    {% else %}
        <p>Om een nieuwe post te maken of een post te verwijderen, moet je eerst
        <a href="{% url 'login' %}" class="top-menu">Inloggen</a></p>
    {% endif %}
    </header>
    
    <div id="container">
        <section>
            {% block inhoud %}
            {% endblock %}
        </section>
    </div>
    <footer>

    </footer>
</body>
</html>
